<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details</title>
    <style>
        table {
          font-family: Arial, Helvetica, sans-serif,;
          border-collapse: collapse;
          width: 100%;
        }
        
        td, th {
          border: 1px solid #854612;
          text-align: center;
          padding: 8px;
        }
        
        tr:nth-child(even) {
          background-color: #dddddd;
        }
        h2{
            text-align: center;
            color: rgb(110, 138, 197);
        }
        </style>
</head>
<body>
    <h2>Event Details Table</h2>
    <table>
        <tr>
            <th colspan="2">Event Name</th>
            <th>Date</th>
            <th>Location</th>
        </tr>
        <tr>
            <td colspan="2">Music Concert</td>
            <td>May 15, 2025</td>
            <td>Germany</td>
        </tr>
        <tr>
            <td colspan="2">Technology Conference - Cybersecurity</td>
            <td>April 30, 2025</td>
            <td>Mexico</td>
        </tr>
        <tr>
            <td colspan="2">Art and Dance Exhibition</td>
            <td>May 25, 2025</td>
            <td>Austria</td>
        </tr>
        <tr>
            <td colspan="2">Island Trading</td>
            <td>February 14, 2025</td>
            <td>UK</td>
        </tr>
    </table>
</body>
</html>
